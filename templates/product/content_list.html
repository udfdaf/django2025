{% extends 'base.html' %}
{% block content %}
<!-- Page Content-->
<div class="container">
    {% if content_list %}
    {% for content in content_list %}
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <div class="col-md-6">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" alt="{{content.title}}" />
        </div>
        <div class="col-lg-6">
            <h2 class="font-weight-light">{{content.title}}</h2>
             <p>{{ content.content | truncatewords:30 }}</p>
            <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품 상세보기</a>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="row">
        <div class="col-12 text-center">
            <p>등록된 상품이 없습니다.</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
